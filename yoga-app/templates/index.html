{% extends "base.html" %} {% block content %}

<h2 align="center" style='font-family: helvetica; font-size:4vh;'>Yoga Pose Classifier</h2>
<br>

<div align="center">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Your Yoga Pose: Mountain, Downdog, Plank, or Chair!
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;" align="center">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-md" id="btn-predict">What pose is this?</button>
        </div>
    </div>

    <div class="loader" style="font-size: 3vh; display: none;" align="center"></div>

    <h3 id="result" align="center" style='font-family: helvetica; font-size:2.6vh;'>
        <span> </span>
    </h3>

</div>

{% endblock %}
